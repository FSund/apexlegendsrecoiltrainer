<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Apex Legends Recoil Trainer</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="player-xhair" class="player-hud" style="width: 30px; height: 30px; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 2; position: absolute;">
			<canvas id="xhair" style="width: 30; height: 30; z-index: 2; border: 0px;"></canvas>
		</div>
		<div id="blocker">

			<div id="settingsPage">
				
				<br />
				<br />
				<div class="FOVslidecontainer">
					<p>FOV</p>
					<input type="range" id="myRange" min="1" max="180" value="75" class="slider" oninput="fovValue.value=myRange.value">
					<br>
					<input type="number" id="fovValue" min="1" max="180" value="75" oninput="myRange.value=fovValue.value"> 
				</div>
				<div class="FOVslidecontainer">
					<p>Mouse sensitivity</p>
					<input type="range" id="MouseSensRange" min="0.2" max="20" value="3.5" class="slider" oninput="MouseSensNumber.value=MouseSensRange.value">
					<br>
					<input type="number" id="MouseSensNumber" min="0.2" max="20" value="3.5" oninput="MouseSensRange.value=MouseSensNumber.value"> 
				</div>
				<br />
				<p id="Instructions">(W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)</p>
				<br />
				<br />
				<button id="playButton">Play game</button>
				<p id="shoutoutToModelmaker">Models courtesy of www.kenney.nl, give him a visit!</p>
				<div>
					<select id="weaponSelector" >
							<option value="r99">r99</option>
							<option value="spitfire">Spitfire</option>
							<option value="totalyNotSpitfire">TotalyNotSpitfire</option>
							
						</select>
				</div>
			</div>

			<span style="font-size:40px">Click to play</span>
			<br />
			(W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
			<br />
			<br />
			Models curtosy of www.kenney.nl, give him a visit!
		</div>
 -->
		</div>
	
		<script src="./js/library/three.js" type="module"></script>
		<script src="./js/world.js" type="module"></script>
		<script src="./js/player.js" type="module"></script>
		<script src="./js/library/PointerLockControls.js" type="module"></script>
		<script src="./js/library/MTLLoader.js" type="module" ></script>
		<script src="./js/library/OBJLoader.js" type="module" ></script>
		<script src="./js/settings.js" type="module" ></script>
		<script src="./js/weapons.js" type="module" ></script>
		<script src="./js/main.js" type="module" ></script>
	</body>
</html>
